<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="background-color-300">
    <div class="container text-center background-color-100">
      <img src="images/image-qr-code.png" alt="Frontend Mentor QR Code" />

      <div class="description">
        <h2 class="fw-bold font-color-primary">
          Improvr your front-end skills by building projects
        </h2>
        <p class="fw-light font-color-secondary">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saadaan Hassan</a>.
    </div>
  </body>
</html>
